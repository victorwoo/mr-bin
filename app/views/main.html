<div class="container" ng-controller="BinCtrl">
  <form class="row form-horizontal" role="form" ng-controller="NormalHexCtrl" ng-submit="submitNormalHex()">
    <div class="form-group">
      <label for="inputNormalHex" class="col-md-3 control-label">Normal HEX</label>

      <div class="col-md-9">
        <input type="text" class="form-control" id="inputNormalHex" placeholder="61 62 63" ng-model="data.normalHex">
      </div>
    </div>
  </form>
  <form class="row form-horizontal" role="form" ng-controller="CompactHexCtrl" ng-submit="submitCompactHex()">
    <div class="form-group">
      <label for="inputCompactHex" class="col-md-3 control-label">Compact HEX</label>

      <div class="col-md-9">
        <input type="text" class="form-control" id="inputCompactHex" placeholder="616263" ng-model="data.compactHex">
      </div>
    </div>
  </form>

  <form class="row form-horizontal" role="form" ng-controller="CStyleByteArrayCtrl" ng-submit="submitCStyleByteArray()">
    <div class="form-group">
      <label for="inputCStyleByteArray" class="col-md-3 control-label">C-Style Byte Array</label>

      <div class="col-md-9">
        <input type="text" class="form-control" id="inputCStyleByteArray" placeholder="byte[3] { 0x61, 0x62, 0x63 }" ng-model="data.cStyleByteArray">
      </div>
    </div>
  </form>
</div>
